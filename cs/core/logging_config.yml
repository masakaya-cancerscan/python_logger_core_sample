version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  cloud_logging:
    class: cs.core.logger.handler.CsCloudLoggingHandler
    level: DEBUG
    formatter: simple
loggers:
  default:
    level: DEBUG
    handlers: [cloud_logging]
    propagate: no
#  default:
#    level: INFO
#    handlers: [ cloud_logging ]
#    propagate: no
# Root Loggerはデフォルトで未使用とする
root:
  level: DEBUG
  handlers: []